<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Join the Membership</title>
</head>

	<!--css 연결-->
	<link rel="stylesheet" type="text/css" href="/css/signup.css">
	<!--js연결-->
	<script type="text/javascript" src="" defer></script>

	<!--구글 폰트 링크-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Varela+Round&display=swap"
		rel="stylesheet">
	<!--폰트 그림 링크-->
	<script src="https://kit.fontawesome.com/bb87a5faf0.js" crossorigin="anonymous"></script>

<body>
	<div class="container">
		<div class="sec1 box1">
			<div class="airplane box2">
				<i class="fa-sharp fa-solid fa-plane-up item"></i>
			</div>
			<h2 class="title item">Camp에 오신것을 환영합니다.</h2>
			<h3 class="content item_2">여러분의 캠핑을 도와줍니다.</h3>
		</div>

		<div class="sec2 box1">
			<div class="loginapibox item">sns 로그인</div>
			<div class="loginapi box2">
				<button type="button item">Google</button>
				<button type="button item">Naver</button>
				<button type="button item">Kakao</button>
			</div>
		</div>

		<div class="sec3 box1">
			<div class="line item">
				<hr>
			</div>
			<div class="logintitle item_2">회원 가입에 필요한 정보를 입력해주세요.</div>
			<div class="line item_3">
				<hr>
			</div>
		</div>

		<form th:action="@{/sample/Login}" th:method="post">
			<table>
				<tr>
					<td>
						<label>프로필 사진</label>
						<input type="text" name="image" placeholder="이미지를 넣어야해요?">
					</td>
				</tr>
				<tr>
					<td>
						<label>아이디</label>
						<input type="text" name="id" placeholder="아이디를 입력해주세요.">
					</td>
				</tr>
				<tr>
					<td>
						<label>비밀번호</label>
						<input type="password" name="pass" placeholder="비밀번호를 입력해주세요.">
					</td>
				</tr>
				<tr>
					<td>
						<label>비밀번호 확인</label>
						<input type="password" name="passcheck" placeholder="비밀번호를 입력해주세요.">
					</td>
				</tr>
				<tr>
					<td>
						<label>이름</label>
						<input type="text" name="name" placeholder="이름를 입력해주세요.">
					</td>
				<tr>
					<td>
						<label>별명</label>
						<input type="text" name="nickname" placeholder="별명를 입력해주세요.">
					</td>
				</tr>
				<tr>
					<td>
						<label>나이</label>
						<input type="text" name="age" placeholder="나이를 입력해주세요.">
					</td>
				</tr>
				<tr>
					<td>
						<label>성별</label>
						<select name="gender">
							<option value="true">남자</option>
							<option value="false">여자</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label>주소</label>
						<input type="text" name="address" placeholder="주소를 입력해주세요.">
					</td>
				</tr>
				<tr>
					<td>
						<label>전화번호</label>
						<input type="text" name="phone" placeholder="전화번호를 입력해주세요.">
					</td>
				</tr>
				<tr>
					<td>
						<label>소개</label>
						<input type="text" name="introduce" placeholder="간단한 소개를 부탁드려요">
					</td>
				</tr>
			</table>

			<button type="submit" name="joinMember" class="registerBtn">회원가입</button>

			<p>이메일 수신 동의 - api 넣을건가요???</p>

		</form>

		<div>
			이미 회원이신가요?<a href="#">로그인</a>
		</div>

	</div>
</body>

</html>
