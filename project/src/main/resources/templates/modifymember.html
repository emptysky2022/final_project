
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="~{fragments/head_sec :: head-sec}"></div>
	
	<!--css 연결-->
	<link rel="stylesheet" type="text/css" href="../css/modifymember.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<!--js연결-->
	<script type="text/javascript" src="../js/modifymember.js" defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<!-- header fragment -->
		<div th:replace="~{fragments/header :: headerFragment}"></div>

		<main>
			<div class="body box1">
				<!--메인 바디의 사이드 빈 공간왼쪽-->
				<div class="aside_l box2">aside_l</div>



				<!--메인 바디 가운데 공간-->
				<div class="body_center box2">

					<!----------------메인바디 1번칸------------->
					<div class="sec1 box3">
						<div class="titlebox box4">
							<div class="titletext item">나의 정보 수정</div>
						</div>
						<div class="titlecommentbox box4">
							<p class="titlecommenttext item">회원님의 개인정보를 수정하실 수 있습니다. </p>
						</div>
					</div>
						<form th:action="@{/modifyProc}" th:method="post" th:object="${memberDTO}">
							<div class="sec2 box3">
								<div class="profileimgbox box4">
									<!-- <p class="profiletext item"></p> -->
									<input class="profileimg item_2" type="text" name="image"
										th:value="${member.getProfileImg}" placeholder="프로필 사진">
								</div>


								<!-- <div class="idbox box4">
									<p type="text" class="idtext item">아이디</p>
									<input class="id item_2" type="text" name="id" th:value="${member.id}" readonly>
								</div>

								<div class="passwordbox box4">
									<p type="password" class="passwordtext item">비밀번호</p>
									<input class="password item_2" type="password" name="pass"
										th:value="${member.pass}" placeholder="비밀번호 변경하기">
								</div> -->
								<div class="nicknamebox box4">
									<p class="nicknametext item">별명</p>
									
										<input class="nickname item_2" type="text" name="nickname" id="nickname"
											th:value="${member.getNickname}" oninput="checkNick()" minlength="2" maxlength="10"
											placeholder="별명 변경하기(별명은 특수문자를 포함하지 않은 2~10자리여야 합니다.)">
										</div>
										<p class="nicknamebox box4 ready">
											<span class="nick_ok">사용 가능한 별명입니다.</span>
											<span class="nick_already">중복된 별명입니다.</span>
										</p>
								
								<div class="namebox box4">
									<p class="nametext item">이름</p>
									<input class="name item_2" type="text" name="name" th:value="${member.getName}"
										placeholder="이름 변경하기">
								</div>
								
								<div class="agebox box4">
									<p class="agetext item">나이</p>
									<input class="age item_2" type="text" name="age" th:value="${member.getAge}"
										>
								</div>
								<div class="genderbox box4">
									<p class="gendertext item">성별</p>
									<!-- onFocus, onChange = select에 readonly 효과 줌 -->
									<!-- 이거 db에 저장된 option으로 표출하고 싶은데 어떻ㄱ 하져? -->
									<select class="gender item_2" name="gender"
										onFocus="this.initiaSelect = this.selectedIndex;"
										onChange="this.selectedIndex = this.initalSelect;">
										<option value="MALE">남자</option>
										<option value="FEMALE">여자</option>
									</select>
								</div>
								<div class="addressbox box4">
									<p class="addresstext item">주소</p>
									<input class="address item_2" type="text" name="address"
										th:value="${member.getAddress}" placeholder="주소 변경하기">
								</div>
								<div class="phonebox box4">
									<p class="phonetext item">전화번호</p>
									<input class="phone item_2" type="text" name="phone" th:value="${member.getPhone}"
										placeholder="전화번호 변경하기">
								</div>
								<div class="introducebox box4">
									<p class="introducetext item">소개</p>
									<textarea class="introduce item_2" name="introduce"
										placeholder="소개글 변경하기">[[${member.getIntroduce}]]</textarea>
								</div>

								<div class="buttonbox">
									<div class="modifybox box4">
										<button class="modify item" type="submit" onclick="submitmessage()">완료</button>
									</div>

									<!--삭제버튼 나중에 (회원탈퇴) 등으로 변경 될 수 있음-->
									<div class="deletebox box4">
										<a href="/readmember"><button class="delete item" type="button" >취소</button></a>
									</div>
								</div>
									</form>
							</div>
							
								<div class="memberdeletebtnbox">
									<button class="memberdeletebtn" onclick="deleteMember()">
										회원탈퇴
									</button>
								</div>


				</div>



				<!--메인 바디의 사이드 빈 공간 오른쪽-->
				<div class="aside_r box2">aside_r</div>
			</main>
		</div>

<!-- footer fragment -->
	<div th:replace="~{/fragments/footer :: footerFragment}"></div>
</body>

</html>
