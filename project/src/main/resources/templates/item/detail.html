<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무슨페이지인가요?</title>

	<!-- jquery -->
	<script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
  
  	<!-- starrr(임시) -->
	<script th:src="@{../js/starrr.js}"></script>
    <link th:href="@{../css/starrr.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"/>
    
    <!--css 연결-->
    <link rel="stylesheet" type="text/css" href="../css/campgroundsdetail.css">
    <!--js연결-->
    <script type="text/javascript" src="../js/itemDetail.js" defer></script>

    <!--구글 폰트 링크-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Varela+Round&display=swap"
        rel="stylesheet">
    <!--폰트 그림 링크-->
    <script src="https://kit.fontawesome.com/bb87a5faf0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!--====메인 header====-->
        <header>
            <div class="header box1">
                <!--네비게이션 로고-->
                <div class="header_logo box2">
                    <a class="box3" href="#"><img src="" alt="">
                        캠퍼스사진 </a>

                </div>


                <!--네비게이션 메뉴목록-->
                <ul class="header_menu box2_2">
                    <li class="box3"><a class="item" href="">apple</a></li>
                    <li class="box3_3"><a class="item" href="">cherry</a></li>
                    <li class="box3_2"><a class="item" href="">banana</a></li>
                    <li class="box3_4"><a class="item" href="">melon</a></li>
                </ul>

                <!--우측 상단 마이페이지-->
                <ul class="header_mypage box2_3">
                    <li class="box3">
                        <a href="" class="box3">
                            <i class="fa-solid fa-user item"></i>
                        </a>
                    </li>
                </ul>

                <!--햄버거 메뉴-->
                <a href="#" class="header_hamburger box2_4">
                    <i class="fa-solid fa-bars item"></i>
                </a>
            </div>
        </header>
        <main>
            <div class="body box1">
                <!--메인 바디의 사이드 빈 공간왼쪽-->
                <div class="aside_l box2">aside_l</div>



                <!--메인 바디 가운데 공간-->
                <div class="body_center box2">

                    <!----------------캠핑장 사진------------->
                    <div class="sec1 box3">
                        <div class="titlebox box4">
                            <div class="title item">Camper Product Details</div>
                        </div>

                        <div class="campgroundimgbox box4">
                            <img class="campgroundimg item" th:src="${detail.thumbnail}">
                        </div>

                        <div class="cg_titlebox box4">
                            <div class="cg_title item">[[${detail.name}]]</div>
                        </div>
                        <div class="cg_starbox box4">
                            <div class="starrr cg_star item">[[${detail.star}]]</div>
                        </div>
                        
                        <div class="cg_heartbox box4" th:onclick="clickItemHeart('[[${detail.ino}]]')">
                        	<div class="cg_heart item" id="item_heart">[[${detail.heart}]]</div>
                        </div>

                        <div class="cg_explainbox box4">
                            <div class="cg_explain item">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
                        </div>

                        <div class="cg_hashtagbox box4">
                            <div class="cg_hashtag item"> #차박 #오늘도 #성공적</div>
                        </div>
                    </div>

                    <!---------------후기-------------------->
                    <div class="sec3 box3">
                        <div class="reviewwritebox box4">
                            <a th:href="@{/review/register}" class="reviewwrite item">후기 작성하기</a>
                        </div>
                    </div>
                    <div class="sec4 box3">
                        <div class="rv box4" id="reviewGroup">
                            

                        </div>


                    </div>


                </div>



                <!--메인 바디의 사이드 빈 공간 오른쪽-->
                <div class="aside_r box2">aside_r</div>


            </div>


        </main>
        <!--====푸터====-->
        <footer>
            <div class="footer box1">
                푸터자리
            </div>
        </footer>


    </div>
</body>

</html>
