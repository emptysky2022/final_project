<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="~{fragments/head_sec :: head-sec}"></div>

	<!--css 연결-->
	<link rel="stylesheet" type="text/css" href="../css/signup.css">
	
	<!--js연결-->
	<script type="text/javascript" th:src="@{../js/signup.js}" defer></script>

</head>

<body>
	<div class="container">


		<!-- header fragment -->
		<div th:replace="~{fragments/header :: headerFragment}"></div>

	<main>
		<div class="secbox">
		<div class="sec1 box1">
			<div class="icon box2">
				<i class="fa-solid fa-user-plus fa-2x"></i>
			</div>
			<h1 class="title item">Campers에 오신것을 환영합니다.</h1>
			<h4 class="content item_2">여러분의 캠핑을 도와줍니다.</h4>
		</div>

			

		<!--회원가입 안내 절취선 단락-->
		<div class="sectionbreak box1">
			<div class="sec3 box2">
				
			</div>

			<!--자료 가져오기 form태그-->
			<form th:action="@{/signup}"  th:method="post" th:object="${memberDTO}">

				
				<!--회원가입 입력 단락-->
				<div class="sec4 box2">
					<div class="registerbox">
						<div class="registertext">Campers 회원가입</div>
					</div>	
					<div class="profileimgbox box3">
						<p class="profiletext item">프로필 사진</p>
						<input class="profileimg item_2" type="file" name="image" placeholder="이미지를 넣어야해요?">
					</div>

					<div class="idbox box3">
						<p type="text" class="idtext item">아이디</p>
						<input type="text" class="id item_2" id="id" name="id" minlength="6" maxlength="20" oninput="checkId()" placeholder="아이디는 영어 소문자와 숫자만 사용하여 6~20자리여야 합니다." required>
						<!-- <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Incorrect data </div> -->
						<!--  <span th:text="${valid_id}"></span> --> 
					</div>
							<p class="idbox box3 ready">
								<span class="id_ok">사용 가능한 아이디입니다.</span>
								<span class="id_already">중복된 아이디입니다.</span>
							</p>
					<div class="passwordbox box3">
						<p type="password" class="passwordtext item">비밀번호</p>
						<input type="password" class="password item" id="pw" name ="pw" minlength="8" maxlength="20" placeholder="비밀번호는 문자+숫자+하나의 특수문자 사용하여 8~20자리여야 합니다." required>
					</div>
						<p class="ready">
					<div class="passwordcheckbox box3">
						<p class="passwordchecktext item">비밀번호 확인
						</p>
						<input  type="password"class="passwordcheck item_2" id="passcheck" name="passcheck"  placeholder="비밀번호를 한번 더 입력해주세요." required>
					</div>
						<p class="passwordbox box3 ready">
							<span id="rePwdErr" class="rePwdErr" >비밀번호와 일치하지 않습니다. 다시 입력해 주세요.</span>
						</p>
					<div class="namebox box3">
						<p class="nametext item">이름</p>
						<input class="name item_2" type="text" name="name" placeholder="이름를 입력해주세요." required>
					</div>
					<p class="ready">
					<div class="nicknamebox box3">
						<p class="nicknametext item">별명</p>
						<input class="nickname item_2"  type="text" name="nickname" id="nickname" oninput="checkNick()"minlength="2" maxlength="10"placeholder="별명은 특수문자를 포함하지 않은 2~10자리여야 합니다.">
					</div>
						<p class="nicknamebox box3 ready">
							<span class="nick_ok">사용 가능한 별명입니다.</span>
							<span class="nick_already">중복된 별명입니다.</span>
						</p>
					<div class="agebox box3">
						<p class="agetext item">나이</p>
						<input class="age item_2" type="text" name="age" placeholder="나이를 입력해주세요. ex) 20">
					</div>
					<p class="ready">
					<div class="genderbox box3">
						<p class="gendertext item">성별</p>
						<select class="gender item_2" name="gender">
							<option value="MALE">남자</option>
							<option value="FEMALE">여자</option>
						</select>
					</div>
					<p class="ready">
					<div class="addressbox box3">
						<p class="addresstext item">주소</p>
						<input class="address item_2" type="text" name="address" placeholder="주소를 입력해주세요.">
					</div>
					<p class="ready">
					<div class="phonebox box3">
						<p class="phonetext item">전화번호</p>
						<input class="phone item_2" type="text" name="phone" placeholder="전화번호를 입력해주세요.">
					</div>
					<p class="ready">
					<div class="introducebox box3">
						<p class="introducetext item">소개</p>
						<textarea class="introduce item_2" name="introduce" placeholder="간단한 소개를 부탁드려요"></textarea>
					</div>
					<p class="ready">
			
			<div class="buttonbox box2" >
			<button type="button" name="joinMember" class="registerBtn item">회원가입</button>
			</div>	
			</div>
		</form>
		
		<!--소셜 회원가입 단락-->
		<div class="sec2 box1">
			<div class="loginapi box2">
				<div class="buttonbox_g box3 button_box">
					<a class="button_g box4" href="/oauth2/authorization/google">
						<img class="logoimg_gw item_1" src="../img/googleSignUpWide.png" alt="googleLogoWide">
						<img class="logoimg_g item_2" src="../img/googleLogo.png" alt="googleLogo">
					</a>
				</div>

				<div class="buttonbox_n box3 button_box">
					<a class="button_n box4" href="/oauth2/authorization/naver">
						<img class="logoimg_nw item_1" src="../img/naverSignUpWide.png" alt="naverLogoWide">
						<img class="logoimg_n item_2" src="../img/naverLogo.png" alt="googleLogo">
					</a>
				</div>

				<div class="buttonbox_k box3 button_box">
					<a class="button_k box4" href="/oauth2/authorization/kakao">
						<img class="logoimg_kw item_1" src="../img/kakaoSignUpWide.png" alt="kakaoLogoWide">
						<img class="logoimg_k item_2" src="../img/kakaoLogo.png" alt="googleLogo">
					</a>
				</div>
			</div>
		</div>
		



		<div class="sec7 box2">
			이미 회원이신가요?<a class="loginlink item" href="/login">로그인</a>
		</div>

	</div>
</div>

</main>
</div>
<!-- footer fragment -->
<div th:replace="~{/fragments/footer :: footerFragment}"></div>
	
</body>

</html>
