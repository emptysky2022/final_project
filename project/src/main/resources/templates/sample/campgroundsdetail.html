    // 카카오 지도 API 따로 놓았음
    var address = /*[[${result.address}]]*/null;
    
	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	mapOption = {
    	center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
    	level: 13 // 지도의 확대 레벨
	};  

	// 지도를 생성합니다    
	var map = new kakao.maps.Map(mapContainer, mapOption); 

	// 주소-좌표 변환 객체를 생성합니다
	var geocoder = new kakao.maps.services.Geocoder();

	// 주소로 좌표를 검색합니다
	geocoder.addressSearch(address, function(result, status) {

		x = result[0].road_address.x;
		y = result[0].road_address.y;
		
	 	// 정상적으로 검색이 완료됐으면 
 	if (status === kakao.maps.services.Status.OK) {

    	var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
    	// 결과값으로 받은 위치를 마커로 표시합니다
    	var marker = new kakao.maps.Marker({
       		map: map,
    	    position: coords
    	});

    	var iwContent = '<div class="map" style="max-width :none; height:100px" "> <a href="https://map.kakao.com/link/to/'+address+','+x+','+y+'" style="color:blue; " target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        iwPosition = new kakao.maps.LatLng(33.450701, 126.570667); //인포윈도우 표시 위치입니다

    	// 인포윈도우를 생성합니다
    	var infowindow = new kakao.maps.InfoWindow({
        	position : iwPosition, 
        	content : iwContent 
    	});
      
    	// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
    	infowindow.open(map, marker); 
		} 
		////////////////////////////////API 끝//////////////////////////////
	});    
    </script>

     	     			// 해당 월 확인
         	     		if (enddate[d].substring(5,7).trim() == newMonth){

             	     		if (enddate[d].substring(8,10).trim() == newday) {

     	 //for 문 종료
    	    
    	    // 캘린더 숫자 눌렀을때

      	  function calculation(Reservation){
      		  
      		  var startday = Reservation[0];
      		  var endday = Reservation[1];
      		  var buffer;  
      		  // 시작년 과 종료 년이 같을경우
      		  if (startday.year == endday.year){
      			  
          		  // 시작달과 종료달이 같은결우
          		  if (startday.month == endday.month){
          			  
              		  // 시작일 이 종료일 보다 크면
              		  if (startday.day > endday.day){
              			  
              			  buffer = startday.day;
              			  startday.day = endday.day;
              			  endday.day = buffer;
              		  }
          		  }
          		  
          		  // 시작일이 종료일보다 클경우
          		  if (startday.month > endday.month){
          			  
          			  buffer = startday.month;
          			  startday.month = endday.month;
          			  endday.month = buffer;
          		  }
