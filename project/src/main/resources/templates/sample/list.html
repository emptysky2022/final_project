<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
<title>Board List Page</title>
<script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
	<script type="text/javascript" src="../js/boardRead.js" defer></script>
</head>
<body>
	<!-- 게시글 등록 : 시작 -->
    <div id="boardListRE_register" class="regiBoard" name="register">
      <h3>글 등록 페이지입니다.</h3>
      <form th:action="@{/sample/register}" th:method="post">
         <div>
            <input type="hidden" name="nickname" th:value="|${memInfo.nickname}|" readonly>
            <input type="hidden" name="mno" th:value="|${memInfo.mno}|" readonly>
            
            <label>제목</label>
            <input type="text" name="title">
         </div>
         
         <div>
            <label>내용</label>
            <textarea rows="5" name="content"></textarea>
         </div>
         
         <div>
            <label>사진 첨부</label>
            <input type="text" name="image">
         </div>
         
         <div>
            <button type="submit">등록하기</button>
            <button type="reset">비우기</button>
         </div>
      </form>
   </div>
   <!-- 게시글 등록 : 끝-->
	<br>
   <!-- 게시글 수정 : 시작 -->
   <div name="modify" class="sec2" id="boardListRE_modify">
         
   </div>

   <!-- 게시글 수정 : 끝-->
   <br>
	<!-- 게시글 상세 : 시작 -->
   <th:block>
   <div class="sec3" id="boardListRE_read">
   <!-- 스크립트에서 str 삽입될 공간 -->
   </div>
   </th:block>
   <!-- 게시글 상세 : 끝-->
   <br>
   
   <!-- 댓글 수정 : 시작 -->
   <div id="modifyReply">
	   <h3>댓글 수정하세요</h3>
	   <h6 id="modifyReplyer"></h6>
	   <textarea id="modifyContent" placeholder="수정할 내용을 적으세요"></textarea>
	   <button id="modifyReplyBtn">수정하기</button>
	   <button id="modifyReplyBtn-reset">취소하기</button>
   </div>
   <!-- 댓글 수정 : 끝 -->
   
	<!-- 게시글 목록 : 시작 -->
   <div name="list">
      <h3>게시글 목록 페이지입니다.</h3>
   
      <div class="container mt-3">
         <h2>게시글 목록</h2>
         <span>
            <button type="button" class="regiShow btn btn-primary" style="float:right">글 등록하기</button>
         </span>
         
         <table class="table table-striped">
            <thead>
               <tr>
                  <th>No</th>
                  <th>제목</th>
                  <th>작성자</th>
                  <th>작성일</th>
                  <th>조회수</th>
               </tr>
            </thead>
            <tbody class="refresh_list">
               <!--/* <tr th:each="dto:${result.dtoList}">
                  <td scope=row>[[${dto.bno}]]</td>
                  <td><a th:onclick="|loadReadData(${dto.bno})|" onclick="toggleBtn1()" >[[${dto.title}]] <b><small>&#91;[[${dto.replyCount}]]&#93;</small></b></a></td>
                  <td>[[${dto.nickname}]]</td>
                  <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd hh:mm:ss')}]]</td>
                  <td>[[${dto.count}]]</td>
               </tr> */-->
            </tbody>
         </table>
      </div>
   	  <!-- 페이징 처리 시작 -->
	 <div>
         <ul class="pagination h-100 justify-content-center align-items-conter">
			<li class="page-item" th:if="${result.prev}">
				<a class="page-link" th:onclick="" th:href="@{/sample/list(page=${result.start-1},
															type=${pageRequestDTO.type},
															keyword=${pageRequestDTO.keyword}
											  )}" tabindex="-1">이전</a>
			</li>
			
			<li th:class="'page-item '+ ${result.page == page ? 'active' : ''} "
			th:each="page: ${result.pageList}"><a class="page-link" th:href="@{/sample/list(page=${page},
																						   type=${pageRequestDTO.type},
																						   keyword=${pageRequestDTO.keyword}
																			 )}">[[${page}]]</a>
			</li>
			
			<li class="page-item" th:if="${result.next}">
				<a class="page-link" th:href="@{/sample/list(page=${result.end + 1},
															type=${pageRequestDTO.type},
															keyword=${pageRequestDTO.keyword}
											  )}">다음</a>
			</li>
		</ul>
      </div>
      <!-- 페이징 처리 끝 -->
      <!-- 검색 : 시작 -->
      <div id="search">
   	  <form id="searchForm">
   		<select name="type">
   			<option value="" th:selected="${pageRequestDTO.type == null}">전체</option>
   			<option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
   			<option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
   			<option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
   			<option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">제목 or 내용</option>
   			<option value="tw" th:selected="${pageRequestDTO.type == 'tw'}">제목 or 작성자</option>
   			<option value="tcw" th:selected="${pageRequestDTO.type == 'tcw'}">제목 or 내용 or 작성자</option>
   		</select>
   		<input type="text" name="keyword" th:value="${pageRequestDTOkeyword}">
   		<button type="submit">검색</button>
   	  </form>
      </div>
      <!-- 검색 : 끝 -->
   </div>
   <!-- 게시글 목록 : 끝 -->
</body>
</html>
