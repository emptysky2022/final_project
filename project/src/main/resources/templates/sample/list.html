<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
<title>Board List Page</title>
<script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="../js/boardRead.js" defer></script>
</head>
<body>
	<!-- 게시글 등록 : 시작 -->
	<div id="boardListRE_register" name="register">
		<h3>글 등록 페이지입니다.</h3>
		<form th:action="@{/sample/register}" th:method="post">
			<div>
				<input type="hidden" name="nickname" th:value="|${memInfo.nickname}|" readonly>
				<input type="hidden" name="mno" th:value="|${memInfo.mno}|" readonly>
				
				<label>제목</label>
				<input type="text" name="title">
			</div>
			
			<div>
				<label>내용</label>
				<textarea rows="5" name="content"></textarea>
			</div>
			
			<div>
				<label>사진 첨부</label>
				<input type="text" name="image">
			</div>
			
			<div>
				<button type="submit">등록하기</button>
				<button type="reset">비우기</button>
			</div>
		</form>
	</div>
	<!-- 게시글 등록 : 끝-->
	<br>
	<!-- 게시글 수정 : 시작 -->
	<div name="modify" class="sec2">
		<h3>글 수정 페이지입니다.</h3>
		
		<form action="/sample/list" method="get">
			<div>
				<label>제목</label>
				<input type="text" name="title">
			</div>
			<div>
				<label>내용</label>
				<textarea rows="5" name="content"></textarea>
			</div>
			<div>
				<label>사진 첨부</label>
				<input type="text" name="image">
			</div>
			
			<div>
				<button type="submit">등록하기</button>
				<button type="button">취소</button>
				<button type="reset">비우기</button>
			</div>
		</form>
	</div>
	<!-- 게시글 수정 : 끝-->
	<br>
	<!-- 게시글 상세 : 시작 -->
	<th:block>
	<div class="sec3" id="boardListRE_read">
	<!-- 스크립트에서 str 삽입될 공간 -->
	</div>
	</th:block>
	<!-- 게시글 상세 : 끝-->
	<br>
	<!-- 게시글 목록 : 시작 -->
	<div name="list">
		<h3>게시글 목록 페이지입니다.</h3>
	
		<div class="container mt-3">
			<h2>게시글 목록</h2>
			<span>
				<button type="button" class="btn btn-primary" style="float:right">글 등록하기</button>
			</span>
			
			<table class="table table-striped">
				<thead>
					<tr>
						<th>No</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
						<th>조회수</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="dto:${result.dtoList}">
						<td scope=row>[[${dto.bno}]]</td>
						<td><a th:onclick="|loadReadData(${dto.bno})|" onclick="toggleBtn1()" >[[${dto.title}]]</a></td>
						<td>[[${dto.nickname}]]</td>
						<td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd hh:mm:ss')}]]</td>
						<td>[[${dto.count}]]</td>
					</tr>
				</tbody>
			</table>
		</div>
	
		<div>
			<h6>pagination</h6>
		</div>
		<div>
			<h6>검색 기능</h6>
		</div>
	</div>
	<!-- 게시글 목록 : 끝 -->
</body>
</html>
