<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Board List Page</title>
</head>
<body>
	<!-- 게시글 등록 : 시작 -->
	<div name="register">
		<h3>글 등록 페이지입니다.</h3>
		
		<form th:action="@{/sample/list}" th:method="post">
			<div>
				<label>제목</label>
				<input type="text" name="title" placeholder="제목을 적어">
			</div>
			<div>
				<label>비밀번호?</label>
				<input type="password" name="boardPw" placeholder="게시글용 비번임">
			</div>
			<div>
				<label>내용</label>
				<textarea rows="5" name="content" placeholder="내용 적어"></textarea>
			</div>
			<div>
				<label>사진 첨부</label>
				<input type="text" name="image" placeholder="이미지는 어떡할겨">
			</div>
			
			<div>
				<button type="submit">등록하기</button>
				<button type="button">취소</button>
				<button type="reset">비우기</button>
			</div>
		</form>
	</div>
	<!-- 게시글 등록 : 끝-->
	<br>
	<!-- 게시글 수정 : 시작 -->
	<div name="modify">
		<h3>글 수정 페이지입니다.</h3>
		
		<form action="/sample/list" method="get">
			<div>
				<label>제목</label>
				<input type="text" name="title">
			</div>
			<div>
				<label>비밀번호?</label>
				<input type="password" name="boardPw">
			</div>
			<div>
				<label>내용</label>
				<textarea rows="5" name="content"></textarea>
			</div>
			<div>
				<label>사진 첨부</label>
				<input type="text" name="image">
			</div>
			
			<div>
				<button type="submit">등록하기</button>
				<button type="button">취소</button>
				<button type="reset">비우기</button>
			</div>
		</form>
	</div>
	<!-- 게시글 수정 : 끝-->
	<br>
	<!-- 게시글 상세 : 시작 -->
	<div name="read">
		<h3>글 상세 페이지입니다.</h3>
		
		<form method="get" th:each="dto : ${result.dtoList}">
			<div>
				<label>제목</label>
				<input type="text" name="title" readonly>
			</div>
			<div>
				<label>비밀번호?</label>
				<input type="password" name="boardPw" readonly>
			</div>
			<div>
				<label>내용</label>
				<textarea rows="5" name="content" readonly>[[${dto.content}]]</textarea>
			</div>
			<div>
				<label>사진</label>
				<input type="text" name="image" readonly>
			</div>
			
			<div>
				<button type="button">목록으로</button>
				<button type="button">삭제하기</button>
			</div>
		</form>
	</div>
	<!-- 게시글 상세 : 끝-->
	<br>
	<!-- 게시글 목록 : 시작 -->
	<div name="list">
		<h3>게시글 목록 페이지입니다.</h3>
	
		<div class="container mt-3">
			<h2>게시글 목록</h2>
			<span>
				<a th:href="@{/board/register}">
					<button type="button" class="btn btn-primary" style="float:right">글 등록하기</button>
				</a>
			</span>
			
			<table class="table table-striped">
				<thead>
					<tr>
						<th>No</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
						<th>조회수</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="dto : ${result.dtoList}">
						<td scope="row">[[${dto.bno}]]</td>
						<td>
							[[${dto.title}]]
						</td>
						<td>[[${dto.nickname}]]</td>
						<td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd hh:mm:ss')}]]</td>
						<td>[[${dto.count}]]</td>
					</tr>
				</tbody>
			</table>
		</div>
	
		<div>
			<h6>pagination</h6>
		</div>
		<div>
			<h6>검색 기능</h6>
		</div>
	</div>
	<!-- 게시글 목록 : 끝 -->
</body>
</html>
