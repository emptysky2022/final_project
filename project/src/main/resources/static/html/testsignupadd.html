<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--css 연결-->
    <link rel="stylesheet" type="text/css" href="../css/testsignupadd.css">
    <!--js연결-->
    <script type="text/javascript" src="../js/testsignupadd.js" defer></script>
    <!--제이쿼리 연결-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!--구글 폰트 링크-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Varela+Round&display=swap"
        rel="stylesheet">
    <!--폰트 그림 링크-->
    <script src="https://kit.fontawesome.com/bb87a5faf0.js" crossorigin="anonymous"></script>

</head>

<body>
    <!--컨테이너-->
    <div class="container"> 
        <!--모달창 버튼-->
        <div class="modal-btn-box">
            <button type="button" id="modal-open">모달창 열기</button>
        </div>
         <!--모달을 감쌀 박스-->
        <div class="popup-wrap" id="popup">
            <!--실질적 모달팝업-->
            <div class="popup"> 
                <!--로고 영역-->
                <div class="popup-head"> 
                    <span class="head-title"> <i class="fa-solid fa-user fa-8x"></i></span>
                </div>
                <!--컨텐츠 영역-->
                <div class="popup-body"> 
                    <div class="body-content">
                     
                        <div class="body-contentbox">
                            <div class="container">
                                <div class="sec1 box1">
                                   
                                    <h1 class="title item">Campers에 오신것을 환영합니다.</h1>
                                </div>
                                <div class="explain">대충 추가정보가 필요하다고 알려주는 내용</div>
                        
                                <!--회원가입 안내 절취선 단락-->
                                <div class="sectionbreak box1">
                                    <div class="sec2 box2">
                        
                                        <div class="logintitle_mobile item_2">회원가입 정보</div>
                                        <div class="logintitle item_3">회원가입 정보 추가사항 입력하기</div>
                                        
                        
                                    </div>
                        
                                    <!--자료 가져오기 form태그-->
                                    <form th:action="@{/sample/Login}" th:method="post">
                                        <!--회원가입 입력 단락-->
                                        <div class="sec3 box2">
                        
                                            <div class="namebox box3">
                                                <p class="nametext item">이름</p>
                                                <input class="name item_2" type="text" name="name" placeholder="이름를 입력해주세요." required>
                                            </div>
                                            <div class="line item">
                                                <hr>
                                            </div>
                                            <div class="nicknamebox box3">
                                                <p class="nicknametext item">별명</p>
                                                <input class="nickname item_2" type="text" name="nickname" placeholder="별명를 입력해주세요.">
                                            </div>
                                            <div class="line item">
                                                <hr>
                                            </div>
                                            <div class="agebox box3">
                                                <p class="agetext item">나이</p>
                                                <input class="age item_2" type="text" name="age" placeholder="나이를 입력해주세요.">
                                            </div>
                        
                                            <div class="line item">
                                                <hr>
                                            </div>
                        
                                            <div class="genderbox box3">
                                                <p class="gendertext item">성별</p>
                                                <select class="gender item_2" name="gender">
                                                    <option value="true">남자</option>
                                                    <option value="false">여자</option>
                                                </select>
                                            </div>
                        
                                            <div class="line item">
                                                <hr>
                                            </div>
                        
                                            <div class="addressbox box3">
                                                <p class="addresstext item">주소</p>
                                                <input class="address item_2" type="text" name="address" placeholder="주소를 입력해주세요.">
                                            </div>
                        
                                            <div class="line item">
                                                <hr>
                                            </div>
                        
                                            <div class="phonebox box3">
                                                <p class="phonetext item">전화번호</p>
                                                <input class="phone item_2" type="text" name="phone" placeholder="전화번호를 입력해주세요.">
                                            </div>
                        
                                            <div class="line item">
                                                <hr>
                                            </div>
                        
                                            <div class="introducebox box3">
                                                <p class="introducetext item">소개</p>
                                                <textarea class="introduce item_2" name="introduce" placeholder="간단한 소개를 부탁드려요"></textarea>
                                            </div>
                        
                                            <div class="line item">
                                                <hr>
                                            </div>
                        
                                            <div class="profileimgbox box3">
                                                <p class="profiletext item">프로필 사진</p>
                                                <input class="profileimg item_2" type="file" name="image" placeholder="이미지를 넣어야해요?">
                                            </div>
                                        </div>
                                    </form>
                                    <p class="sec4 box2">이메일 수신 동의 - 아직 api 미구현</p>
                        
                        
                                    <div class="sec5 box2">
                                        <div class="cancelBtnbox">
                                            <button type="submit" name="joinMember" class="cancelbtn item">취소</button>
                                        </div>
                        
                                        <div class="registerBtnbox box2">
                                            <button type="submit" name="joinMember" class="registerBtn item">회원가입</button>
                                        </div>
                                    </div>
                        
                        
                        
                                    <div class="sec6 box2">
                                        이미 회원이신가요?<a class="loginlink item" href="#">로그인</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--푸터 버튼 영역-->
                <div class="popup-foot">  
                    <span class="pop-btn close" id="close">창 닫기</span>
                    <span class="pop-btn confirm" id="confirm">확인</span>
                   
                </div>
            </div>
        </div>
    </div>


</body>

</html>
