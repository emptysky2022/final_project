<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠르게 갖다 쓸 용도로 만듬</title>

    <!--css 연결-->
    <link rel="stylesheet" type="text/css" href="../css/postgroup.css">
    <!--js연결-->
    <script type="text/javascript" src="/js/main.js" defer></script>

    <!--구글 폰트 링크-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Varela+Round&display=swap"
        rel="stylesheet">
    <!--폰트 그림 링크-->
    <script src="https://kit.fontawesome.com/bb87a5faf0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!--====메인 header====-->
        <header>
            <div class="header box1">
                <!--네비게이션 로고-->
                <div class="header_logo box2">
                    <a class="box3" href="#"><img src="" alt="">
                        캠퍼스사진 </a>

                </div>


                <!--네비게이션 메뉴목록-->
                <ul class="header_menu box2_2">
                    <li class="box3"><a class="item" href="">apple</a></li>
                    <li class="box3_3"><a class="item" href="">cherry</a></li>
                    <li class="box3_2"><a class="item" href="">banana</a></li>
                    <li class="box3_4"><a class="item" href="">melon</a></li>
                </ul>

                <!--우측 상단 마이페이지-->
                <ul class="header_mypage box2_3">
                    <li class="box3">
                        <a href="" class="box3">
                            <i class="fa-solid fa-user item"></i>
                        </a>
                    </li>
                </ul>

                <!--햄버거 메뉴-->
                <a href="#" class="header_hamburger box2_4">
                    <i class="fa-solid fa-bars item"></i>
                </a>
            </div>
        </header>
        <main>
            <div class="body box1">
                <!--메인 바디의 사이드 빈 공간왼쪽-->
                <div class="aside_l box2">aside_l</div>



                <!--메인 바디 가운데 공간-->
                <div class="body_center box2">
                    <!--게시글 메뉴바-->

                    <nav>
                        <a href="#">게시글 등록</a>
                        <a href="#">게시글 수정</a>
                        <a href="#">게시글 삭제</a>
                        <div id="indicator"></div>
                    </nav>

                    <div class="sec1 box3">

                        <div class="titlebox box4">
                            <div class="titletext item">제목</div>
                            <input type="text" class="title item_2" placeholder="제목을 입력해주세요" required>
                        </div>
                        <div class="passwordbox box4">
                            <div class="passwordtitle item">비밀번호</div>
                            <input type="password" class="password item_2" placeholder="게시판 수정 및 삭제에 필요한 비밀번호 입니다.">
                        </div>
                        <div class="contentbox box4">
                            <div class="contenttitle item">내용</div>
                            <textarea name="content" id="content" cols="30" rows="10"></textarea>
                        </div>
                        <div class="imguploadbox box4">
                            <div class="imguploadtitle item">사진 업로드</div>
                            <!--accept와 onchange는 input의 file타입 선택할때 이미지만 올리게 하기 위해 사용-->
                            <input type="file" accept="image/gif, image/jpeg, image/png" onchange="chk_file_type(this)">
                        </div>

                        <div class="cancelbtn box4">
                            <button class="cancel">취소</button>
                        </div>
                        <div class="completebtn box4">
                            <button class="complete">완료</button>
                        </div>

                    </div>
                    <div class="sec2 box3">
                        <div class="titlebox box4">
                            <div class="title item">게시판 목록</div>
                        </div>
                        <div class="linebox">
                            <hr class="line item">
                        </div>
                    </div>

                </div>
                <!--메인 바디의 사이드 빈 공간 오른쪽-->
                <div class="aside_r box2">aside_r</div>





            </div>
        </main>
        <!--====푸터====-->
        <footer>
            <div class="footer box1">
                푸터자리
            </div>
        </footer>


    </div>
</body>

</html>
