<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--css 연결-->
    <link rel="stylesheet" type="text/css" href="../css/cart.css">
    <!--js연결-->
    <script type="text/javascript" src="../js/cart.js" defer></script>
    <!--제이쿼리 연결-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!--구글 폰트 링크-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Varela+Round&display=swap"
        rel="stylesheet">
    <!--폰트 그림 링크-->
    <script src="https://kit.fontawesome.com/bb87a5faf0.js" crossorigin="anonymous"></script>

</head>

<!--컨테이너-->
<div class="container">
    <!--모달창 버튼-->
    <div class="modal-btn-box">
        <button type="button" id="modal-open">모달창 열기</button>
    </div>
    <!--모달을 감쌀 박스-->
    <div class="popup-wrap" id="popup">
        <!--실질적 모달팝업-->
        <div class="popup">
            <!--로고 영역-->
            <div class="popup-head">
                <span class="head-title"> 로고</span>
            </div>
            <!--컨텐츠 영역-->
            <div class="popup-body">
                <div class="body-content">
                    <div class="body-titlebox">장바구니</div>
                    <hr>
                    <div class="body-contentbox">
                        <table>
                            <th class="selectall">
                                <input type="checkbox" name="cartitem" id="cbx_chkAll" value="selectall" onclick="selectall(this) ">
                            </th>
                            <th class="productinfoheader">상품 정보</th>
                            <th class="amountheader">수량</th>
                            <th class="amountallheader">주문금액</th>
                            <tr>
                                <td class="select">
                                    <input type="checkbox" name="chk" value="select">
                                </td>

                                <td class="productinfobox">
                                    <div class="productimgbox">
                                        <img class="productimg" src="../img/family2.jpg" alt="">
                                    </div>
                                    <div class="producttextbox">
                                        <div class="productname">기억화로</div>
                                        <div class="brandname">기억회사</div>
                                        <div class="price">50,000원</div>
                                    
                                    </div>
                                </td>

                                <td class="amountbox">
                                    <input type="number" class="amount"></div>
                                </td>

                                <td class="amountallbox">
                                    <div class="amountall">50,000원</div>
                                </td>
                            </tr>
                            <tr>
                                <td class="select">
                                    <input type="checkbox" name="chk" value="select">
                                </td>

                                <td class="productinfobox">
                                    <div class="productimgbox">
                                        <img class="productimg" src="../img/family2.jpg" alt="">
                                    </div>
                                    <div class="producttextbox">
                                        <div class="productname">니은화로</div>
                                        <div class="brandname">니은회사</div>
                                        <div class="price">150,000원</div>
                                    </div>
                                </td>

                                <td class="amountbox">
                                    <input type="number" class="amount"></div>
                                </td>

                                <td class="amountallbox">
                                    <div class="amountall">300,000원</div>
                                </td>
                            </tr>
                            <tr>
                                <td class="select">
                                    <input type="checkbox" name="chk" value="select">
                                </td>

                                <td class="productinfobox">
                                    <div class="productimgbox">
                                        <img class="productimg" src="../img/family2.jpg" alt="">
                                    </div>
                                    <div class="producttextbox">
                                        <div class="productname">디귿화로</div>
                                        <div class="brandname">디귿회사</div>
                                        <div class="price">25,000원</div>
                                    </div>
                                </td>

                                <td class="amountbox">
                                    <input type="number" class="amount"></div>
                                </td>

                                <td class="amountallbox">
                                    <div class="amountall">250,000원</div>
                                </td>
                            </tr>
                            <tr>
                                <td class="select">
                                    <input type="checkbox" name="chk" value="select">
                                </td>

                                <td class="productinfobox">
                                    <div class="productimgbox">
                                        <img class="productimg" src="../img/family2.jpg" alt="">
                                    </div>
                                    <div class="producttextbox">
                                        <div class="productname">리을화로</div>
                                        <div class="brandname">리을회사</div>
                                        <div class="price">20,000원</div>
                                    </div>
                                </td>

                                <td class="amountbox">
                                    <input type="number" class="amount"></div>
                                </td>

                                <td class="amountallbox">
                                    <div class="amountall">140,000원</div>
                                </td>
                            </tr>
                         
                        </table>

                        <div class="sumbox">
                            <div class="sumcount">총 4개의 상품 금액</div>
                            <input type="button" class="sumbutton"  id="btn_showChkList" name="btn_showChkList" value="총합 확인">
                            <div class="sumprice" id="txt_getChkList"></div>
                        </div>

                        <div class="btnbox">
                            <div class="delete">선택 상품 삭제</div>
                            <div class="selectorder">선택 상품 주문</div>
                        </div>
                    </div>
                </div>
            </div>
            <!--푸터 버튼 영역-->
            <div class="popup-foot">
                <span class="pop-btn close" id="close">창 닫기</span>
                <span class="pop-btn confirm" id="confirm">확인</span>

            </div>
        </div>
    </div>
</div>

</body>

</html>
