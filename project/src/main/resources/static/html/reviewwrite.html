<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--css 연결-->
    <link rel="stylesheet" type="text/css" href="../css/reviewwrite.css">
    <!--js연결-->
    <script type="text/javascript" src="../js/reviewwrite.js" defer></script>
    <!--제이쿼리 연결-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!--구글 폰트 링크-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Varela+Round&display=swap"
        rel="stylesheet">
    <!--폰트 그림 링크-->
    <script src="https://kit.fontawesome.com/bb87a5faf0.js" crossorigin="anonymous"></script>

</head>

 <!--컨테이너-->
 <div class="container"> 
    <!--모달창 버튼-->
    <div class="modal-btn-box">
        <button type="button" id="modal-open">모달창 열기</button>
    </div>
     <!--모달을 감쌀 박스-->
    <div class="popup-wrap" id="popup">
        <!--실질적 모달팝업-->
        <div class="popup"> 
            <!--로고 영역-->
            <div class="popup-head"> 
                <span class="head-title"> 로고</span>
            </div>
            <!--컨텐츠 영역-->
            <div class="popup-body"> 
                <div class="body-content">
                 <div class="body-titlebox">리뷰 작성</div>
                    <hr>
                    <div class="body-contentbox">
                       <div class="campgroundsbox">
                            <div class="campimgbox">
                                <img class="campimg" src="../img/family1.jpg" alt="">
                            </div>
                            <div class="campexplainbox">
                                <div class="ce_title">충북 중주호</div> 
                                <div class="ce_date"> 2023-02-27~2023-02-28</div>
                                <div class="ce_preice">
                                    120,000원
                                </div>
                               
                            </div>
                       </div>
                       <hr>
                       <div class="starbox">
                            <div class="star_title">별점을 선택하세요</div>
                            <div class="starsizeupbox">
                                <div class="star">★★★★☆</div>  
                            </div>  
                       </div>
                       <hr>
                       <div class="textreviewbox">
                            <div class="tr_texttitle">텍스트 리뷰</div>
                            <textarea class="tr_text" placeholder="솔직한 이용후기를 작성해주세요"></textarea>

                       </div>
                       <hr>
                       <div class="addimgbox">
                            <div class="addimgtitle">이미지 추가</div>
                            <input type="file" class="addimg">
                       </div>
                    </div>
                </div>
            </div>
            <!--푸터 버튼 영역-->
            <div class="popup-foot">  
                <span class="pop-btn close" id="close">창 닫기</span>
                <span class="pop-btn confirm" id="confirm">확인</span>
               
            </div>
        </div>
    </div>
</div>

</body>

</html>
