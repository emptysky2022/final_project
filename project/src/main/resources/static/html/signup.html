<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Join the Membership</title>
</head>

<!--css 연결-->
<link rel="stylesheet" type="text/css" href="../css/signup.css">
<!--js연결-->
<script type="text/javascript" src="" defer></script>

<!--구글 폰트 링크-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Varela+Round&display=swap" rel="stylesheet">
<!--폰트 그림 링크-->
<script src="https://kit.fontawesome.com/bb87a5faf0.js" crossorigin="anonymous"></script>

<body>
	<div class="container">
		<div class="sec1 box1">
			<div class="icon box2">
				<i class="fa-solid fa-user fa-10x"></i>
			</div>
			<h1 class="title item">Campers에 오신것을 환영합니다.</h1>
			<h4 class="content item_2">여러분의 캠핑을 도와줍니다.</h4>
		</div>

		<!--소셜 로그인 단락-->
		<div class="sec2 box1">
			<div class="loginapitext item">소셜 로그인</div>
			<div class="loginapi box2">
				<div class="buttonbox_g box3">
					<a class="button_g box4" href="">
						<img class="logoimg_gw item_1" src="../img/googleSignUpWide.png" alt="googleLogoWide">
						<img class="logoimg_g item_2" src="../img/googleLogo.png" alt="googleLogo">
					</a>
				</div>

				<div class="buttonbox_n box3">
					<a class="button_n box4" href="">
						<img class="logoimg_nw item_1" src="../img/naverSignUpWide.png" alt="naverLogoWide">
						<img class="logoimg_n item_2" src="../img/naverLogo.png" alt="googleLogo">
					</a>
				</div>

				<div class="buttonbox_k box3">
					<a class="button_k box4" href="">
						<img class="logoimg_kw item_1" src="../img/kakaoSignUpWide.png" alt="kakaoLogoWide">
						<img class="logoimg_k item_2" src="../img/kakaoLogo.png" alt="googleLogo">
					</a>
				</div>
			</div>
		</div>

		<!--회원가입 안내 절취선 단락-->
		<div class="sectionbreak box1">
			<div class="sec3 box2">
				<div class="line item">
					<hr>
				</div>
				<div class="logintitle_mobile item_2">회원가입 정보</div>
				<div class="logintitle item_3">회원가입 정보 입력하기</div>
				<div class="line item_4">
					<hr>
				</div>
			</div>

			<!--자료 가져오기 form태그-->
			<form th:action="@{/sample/Login}" th:method="post">
				<!--회원가입 입력 단락-->
				<div class="sec4 box2">
					<div class="profileimgbox box3">
						<p class="profiletext item">프로필 사진</p>
						<input class="profileimg item_2" type="file" name="image" placeholder="이미지를 넣어야해요?">
					</div>

					<div class="idbox box3">
						<p type="text" class="idtext item">아이디</p>
						<input type="text" class="id item_2" name="id" placeholder="아이디를 입력해주세요." required>
					</div>
					<div class="passwordbox box3">
						<p type="password" class="passwordtext item">비밀번호</p>
						<input type="password" class="password item" name="pass" placeholder="비밀번호를 입력해주세요." required>
					</div>

					<div class="passwordcheckbox box3">
						<p class="passwordchecktext item">비밀번호 확인
						</p>
						<input class="passwordcheck item_2" type="password" name="passcheck"
							placeholder="비밀번호를 입력해주세요." required>
					</div>

					<div class="namebox box3">
						<p class="nametext item">이름</p>
						<input class="name item_2" type="text" name="name" placeholder="이름를 입력해주세요." required>
					</div>
					<div class="nicknamebox box3">
						<p class="nicknametext item">별명</p>
						<input class="nickname item_2" type="text" name="nickname" placeholder="별명를 입력해주세요.">
					</div>
					<div class="agebox box3">
						<p class="agetext item">나이</p>
						<input class="age item_2" type="text" name="age" placeholder="나이를 입력해주세요.">
					</div>
					<div class="genderbox box3">
						<p class="gendertext item">성별</p>
						<select class="gender item_2" name="gender">
							<option value="true">남자</option>
							<option value="false">여자</option>
						</select>
					</div>
					<div class="addressbox box3">
						<p class="addresstext item">주소</p>
						<input class="address item_2" type="text" name="address" placeholder="주소를 입력해주세요.">
					</div>
					<div class="phonebox box3">
						<p class="phonetext item">전화번호</p>
						<input class="phone item_2" type="text" name="phone" placeholder="전화번호를 입력해주세요.">
					</div>
					<div class="introducebox box3">
						<p class="introducetext item">소개</p>
						<textarea class="introduce item_2" name="introduce" placeholder="간단한 소개를 부탁드려요"></textarea>
					</div>
				</div>
			</form>
			<p class="sec5 box2">이메일 수신 동의 - 아직 api 미구현</p>

		
		
		<div class="sec6 box2" >
		<button type="submit" name="joinMember" class="registerBtn item">회원가입</button>
		</div>



		<div class="sec7 box2">
			이미 회원이신가요?<a class="loginlink item" href="#">로그인</a>
		</div>

	</div>
</div>
</body>

</html>
